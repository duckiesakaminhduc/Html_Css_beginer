    <title>Selector not</title>

<body>
    <style>
        p:not(.acctive) {
            color: red;
        }

        #wrapper :not(p){
            background: orange;
        }
    </style>
    <div id="wrapper">
        <h1>Selector not</h1>
        <p>item1</p>
        <p>item2</p>
        <p>item2</p>
        <p>item2</p>
        <p class="acctive">item3</p>
        <a href="">1</a>
        <a href="">2</a>
        <div>div1</div>
        <div>div2</div>

    </div>



</body>
