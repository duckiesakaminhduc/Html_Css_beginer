<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #parent {
            background-color: lemonchiffon;
            height: 400px;
            width: 600px;
            position: relative;
        }

        #box1,
        #box2 {
            width: 100px;
            height: 80px;
            position: absolute;
        }

        #box1 {
            background-color: lightblue;
            z-index: 1;
        }

        #box2 {
            background-color: lightcoral;
        }
    </style>
    <h1>Z-index</h1>
    <div id="parent">
        <div id="box1">1</div>
        <div id="box2">2</div>
    </div>
</body>

</html>
