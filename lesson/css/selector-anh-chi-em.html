<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector child</title>
</head>

<body>
    <style>
        ul li:nth-child(4){
            color: red;
            font-weight: bold;
        }

        /* ul li:first-child:hover{
            cursor: pointer;
            background-color: blue;
        } */
    </style>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <ul> 
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </ul>

</body>

</html>
